<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar">
        <a href="../acasa.html">Acasă</a>
        <a href="../register/register.html">Înregistrează-te</a>
        <a href="../login/login.html">Login</a>
        <a href="../logout/logout.html">Logout</a>
    </nav>    

    <div class="container">
        <form class="login-form">
            <h2>Login</h2>

            <label for="telefon"><b>Telefon:</b></label>
            <input type="tel" id="telefon" placeholder="+373...">

            <label for="parola"><b>Parolă:</b></label>
            <input type="password" id="parola" placeholder="Parolă">

            <button type="submit">Login</button>

            <p class="register-link">Nu ai cont? <a href="../register/register.html">Înregistrează-te</a></p>
        </form>
    </div>

    <footer>
        <p>© 2025 MyApp. Toate drepturile rezervate.</p>
        <p>Contact: support@myapp.com</p>
    </footer>
</body>
</html>
