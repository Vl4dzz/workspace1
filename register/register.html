<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de Înregistrare</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
  <nav class="navbar">
    <a href="../acasa.html">Acasă</a>
    <a href="../register/register.html">Înregistrează-te</a>
    <a href="../login/login.html">Login</a>
    <a href="../logout/logout.html">Logout</a>
</nav>

    <div class="container">
        <form class="register-form">
            <h2>Formular de înregistrare</h2>

            <label for="nume"><b>Nume:</b></label>
            <input type="text" id="nume" placeholder="Nume">

            <label for="prenume"><b>Prenume:</b></label>
            <input type="text" id="prenume" placeholder="Prenume">

            <label for="telefon"><b>Telefon:</b></label>
            <input type="tel" id="telefon" placeholder="+373...">

            <label for="parola"><b>Parolă:</b></label>
            <input type="password" id="parola" placeholder="Parolă">

            <button type="submit">Înregistrează-te</button>

            <p class="login-link">Ai deja cont? <a href="../login/login.html">Login</a></p>
        </form>
    </div>

    <footer>
        <p>© 2025 MyApp. Toate drepturile rezervate.</p>
        <p>Contact: support@myapp.com</p>
    </footer>
</body>
</html>
