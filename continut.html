<div style="text-align: center; margin-top: 20px;">
    <button>Text Mediu</button>
  </div>

  <main style="background-color: white; padding: 20px; margin-top: 10px;">
    <!-- Casetă pentru parolă, selector pentru importanță și selectorul de dată -->
    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
      <div style="width: 30%;">
        <label for="password">Parolă:</label>
        <input type="password" id="password" name="password" style="padding: 5px; width: 100%;">
      </div>
      
      <div style="width: 30%;">
        <label for="importance">Importanță:</label>
        <select id="importance" name="importance" style="padding: 5px; width: 100%;">
          <option value="low">Importanță scăzută</option>
          <option value="high">Importanță ridicată</option>
        </select>
      </div>
      
      <div style="width: 30%;">
        <label for="bookingDate">Alege o dată:</label>
        <input type="date" id="bookingDate" name="bookingDate" style="padding: 5px; width: 100%;">
      </div>
    </div>

    <!-- Secțiunea cu varianta corectă și răspuns corect, sub imagini -->
    <div style="margin-top: 20px; display: flex; justify-content: space-between;">
      <img src="https://64.media.tumblr.com/0be06d7a6ddc7f8df778e56a41d729d7/ee8b9a6bb5b50efc-1a/s2048x3072_c7665,19585,84619,96570/1eb635fb127694519be7b1d41a7bca6e4be2da8f.jpg" alt="Imagine 1" style="width: 30%; height: auto;">
      <img src="https://media.assettype.com/evoindia/2024-06/359701cd-68b7-4568-8b79-f97765c4c105/BWT_Alpine_F1_Team_Young_Driver_Test_Day___Kush_Maini__Spielberg__Austria.jpg" alt="Imagine 2" style="width: 30%; height: auto;">
      <img src="https://www.motorbiscuit.com/wp-content/uploads/2024/03/Ayrton-Senna-F1-car.jpeg?w=902" alt="Imagine 3" style="width: 30%; height: auto;">
    </div>

    <!-- Varianta corectă și răspuns corect -->
    <div style="margin-top: 20px; text-align: center;">
      <h3>Varianta Corectă</h3>
      <p><input type="radio" name="correctOption" checked> Varianta Corectă</p>
      
      <h3>Răspuns Corect</h3>
      <label><input type="checkbox" name="response" /> Raspuns corect </label>
    </div>
  </main>
  
  <script>
    // Set the current date in the format DD.MM.YYYY
    const currentDate = new Date();
    const formattedDate = `${currentDate.getDate().toString().padStart(2, '0')}.${(currentDate.getMonth() + 1).toString().padStart(2, '0')}.${currentDate.getFullYear()}`;
    document.getElementById('currentDate').innerText = formattedDate;
  </script>
</body>
</html>
